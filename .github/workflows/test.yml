name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ðŸ”¥ ADD THIS ENTIRE ENV BLOCK
    env:
      SECRET_KEY: test_secret
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mandi_platform
      REDIS_URL: redis://localhost:6379/1
      ELASTICSEARCH_URL: http://localhost:9200

    strategy:
      matrix:
        python-version: [3.11, 3.12]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_mandi_platform
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      elasticsearch:
        image: elasticsearch:8.10.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Wait for services
      run: |
        until pg_isready -h localhost -p 5432; do sleep 1; done
        until redis-cli -h localhost -p 6379 ping; do sleep 1; done
        until curl -f http://localhost:9200/_cluster/health; do sleep 1; done

    - name: Run linting
      run: |
        flake8 src/ tests/
        black --check src/ tests/
        isort --check-only src/ tests/

    - name: Run type checking
      run: |
        mypy src/

    - name: Run unit tests
      run: |
        pytest tests/ -v -m "unit" --cov=src/mandi_platform --cov-report=xml

    - name: Run property-based tests
      run: |
        pytest tests/ -v -m "property" --cov=src/mandi_platform --cov-append --cov-report=xml

    - name: Run integration tests
      run: |
        pytest tests/ -v -m "integration" --cov=src/mandi_platform --cov-append --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  property-test-extended:
    runs-on: ubuntu-latest

    # ðŸ”¥ ADD ENV HERE ALSO
    env:
      SECRET_KEY: test_secret
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mandi_platform
      REDIS_URL: redis://localhost:6379/1
      ELASTICSEARCH_URL: http://localhost:9200

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run extended property-based tests
      run: |
        pytest tests/ -v -m "property" --hypothesis-show-statistics
      env:
        HYPOTHESIS_MAX_EXAMPLES: 1000
        HYPOTHESIS_DEADLINE: 60000
