[tool:pytest]
minversion = 7.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --strict-config
    --cov=src/mandi_platform
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    property: marks tests as property-based tests
    requires_db: marks tests that require database connection
    requires_redis: marks tests that require Redis connection
    requires_elasticsearch: marks tests that require Elasticsearch connection
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning